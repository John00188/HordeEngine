name: Windows CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    name: Build (Windows VS2022 x64)
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake (VS2022 x64)
        run: >
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build Release
        run: cmake --build build --config Release --parallel

      - name: Upload DLL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-dlls
          path: |
            **/gmcl_hordeengine_win64.dll
            **/gmsv_hordeengine_win64.dll
          if-no-files-found: error
          retention-days: 7
