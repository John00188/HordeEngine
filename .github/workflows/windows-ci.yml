name: HordeEngine CI (Release DLLs)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure CMake (Release)
        run: cmake -S . -B build/Release `
          -G "Visual Studio 17 2022" -A x64 `
          -DCMAKE_BUILD_TYPE=Release

      - name: Build CMake (Release)
        run: cmake --build build/Release --config Release --parallel

      - name: Upload Server DLL (gmsv)
        uses: actions/upload-artifact@v4
        with:
          name: gmsv-hordeengine-release
          path: |
            build/Release/**/*.dll
            !**/gmcl_*.dll   # exclude client DLL from this artifact

      - name: Upload Client DLL (gmcl)
        uses: actions/upload-artifact@v4
        with:
          name: gmcl-hordeengine-release
          path: |
            build/Release/**/*.dll
            !**/gmsv_*.dll   # exclude server DLL from this artifact
